name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # latest version

      - name: Set up Node.js
        uses: actions/setup-node@v4  # latest version
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: 5-express-vitest-prisma
        run: |
          npm ci
          npx prisma generate

      - name: Run tests
        working-directory: 5-express-vitest-prisma
        run: npm test
